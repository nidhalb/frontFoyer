      <div class="modal-content" style="z-index: 0;">
        <div class="modal-header">
          <h5 class="modal-title">Confirm deletion</h5>

            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

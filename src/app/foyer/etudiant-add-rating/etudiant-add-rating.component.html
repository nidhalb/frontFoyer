<app-sidebar></app-sidebar>
<div class="main-content">
  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <form [formGroup]="filterForm">
        <div class="d-flex">
          <div class="form-group col-md-4">
            <input
              type="text"
              class="form-control"
              id="nameFilter"
              name="nameFilter"
              formControlName="nameFilter"
              placeholder="Search by Name"
            />
          </div>
          <div class="form-group col-md-4">
            <select
              data-max-options="1"
              class="form-select form-control"
              id="regionFilter"
              name="regionFilter"
              formControlName="regionFilter"
            >
              <option
                *ngFor="let governorate of governoratelist"
                [value]="governorate"
              >
                {{ governorate }}
              </option>
            </select>
          </div>
        </div>
      </form>
      <div class="row">
        <div
          *ngFor="let f of filteredFoyers; let i = index"
          class="col-4 w-auto"
        >
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ f.nomFoyer }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ f.region }}</h6>
              <p class="card-text">
                {{ f.lattitude | latLngToAddress : f.longitude | async }}
              </p>
              <button
                class="btn btn-primary"
                routerLink="/foyer/addRating/{{f.idFoyer}}"
              >
                Rate this residence
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer py-4">
    <nav aria-label="...">
      <mat-paginator
        [length]="data?.totalElements"
        [pageSize]="size"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChanged($event)"
      >
      </mat-paginator>
    </nav>
  </div>
  <div class="container-fluid">
    <app-footer></app-footer>
  </div>
</div>

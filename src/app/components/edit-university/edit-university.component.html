<div _ngcontent-cto-c120 class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div _ngcontent-tuo-c120 class="container mt-7">
  <div _ngcontent-ytx-c120="" class="row">
    <div _ngcontent-ytx-c120="" class="col">
      <div _ngcontent-ytx-c120="" class="card shadow">

        <section class="section">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Edit University</h5>

    <form [formGroup]="universityForm" (ngSubmit)="updateUniversity()">
      <div class="form-group">
        <label for="nomUniversite">University Name:</label>
        <input type="text" id="nomUniversite" formControlName="nomUniversite" class="form-control">
        <div *ngIf="universityForm.get('nomUniversite').invalid && (universityForm.get('nomUniversite').dirty || universityForm.get('nomUniversite').touched)">
          <small class="text-danger">
            <div *ngIf="universityForm.get('nomUniversite').errors.required" class="error-message" style="color: red;">
              University Name is required.
            </div>
          </small>
        </div>
      </div>
    
      <div class="form-group">
        <label for="adresseUniversite">University Address:</label>
        <input type="text" id="adresseUniversite" formControlName="adresseUniversite" class="form-control">
        <div *ngIf="universityForm.get('adresseUniversite').invalid && (universityForm.get('adresseUniversite').dirty || universityForm.get('adresseUniversite').touched)">
          <small class="text-danger">
            <div *ngIf="universityForm.get('adresseUniversite').errors.required" class="error-message" style="color: red;" >
              University Address is required.
            </div>
          </small>
        </div>
      </div>
    
      <div class="form-group">
        <label for="foyer">Foyer:</label>
        <select id="foyer" formControlName="foyer" class="form-control">
          <option *ngFor="let foyer of foysers" [value]="foyer.idFoyer">{{ foyer.nomFoyer }}</option>
        </select>
        <div *ngIf="universityForm.get('foyer').invalid && (universityForm.get('foyer').dirty || universityForm.get('foyer').touched)">
          <small class="text-danger">
            <div *ngIf="universityForm.get('foyer').errors.required" class="error-message" style="color: red;">
              Foyer is required.
            </div>
          </small>
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="universityForm.invalid">Save Changes</button>
    </form>
    
  </div>
</div>

        </section>

      </div>
    </div>
  </div>
  </div>
</div>

<!-- statistic.component.html -->

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container mt-7">
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Event list</h3>
            </div>
            <div class="card-body">
  
              <!-- University Dropdown -->
              <div class="form-group">
                <label for="universitySelect">Select University:</label>
                <select id="universitySelect" class="form-control" [(ngModel)]="selectedUniversityId" (change)="onUniversityChange()">
                  <option *ngFor="let university of universities" [value]="university.idUniversite">{{ university.nomUniversite }}</option>
                </select>
              </div>
  
              <!-- Average Bloc Capacity Card -->
              <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Average Bloc Capacity</h5>
                        <span class="h2 font-weight-bold mb-0">{{ averageBlocCapacity }}</span>
                      </div>
                      <div class="col-auto">
                        <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                          <i class="fas fa-chart-bar"></i>
                        </div>
                      </div>
                    </div>
                    <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                      <span class="text-nowrap">Since last month</span>
                    </p>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
